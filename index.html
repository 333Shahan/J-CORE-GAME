<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-CORE | Real Ludo</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        body { background: #050010; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Board Design */
        .ludo-container { position: relative; width: 360px; height: 360px; background: #fff; display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); border: 5px solid #fff; box-shadow: 0 0 30px #ff00a0; margin-top: 20px; }
        .cell { border: 0.1px solid rgba(0,0,0,0.1); }
        
        /* Homes */
        .home { grid-column: span 6; grid-row: span 6; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .red { background: #ff4d4d; } .blue { background: #4d94ff; } 
        .green { background: #66ff66; } .yellow { background: #ffff66; }
        
        /* Paths & Center */
        .center { grid-column: span 3; grid-row: span 3; background: #333; display: flex; align-items: center; justify-content: center; color: #ff00a0; font-size: 1.5rem; }
        
        /* UI Elements */
        .controls { margin-top: 20px; text-align: center; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; border: 2px solid #00ffcc; width: 80%; max-width: 300px; }
        #dice-display { font-size: 3rem; margin-bottom: 10px; display: block; }
        button { background: linear-gradient(45deg, #ff0055, #ff00a0); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; }
        .more-soon { margin-top: 15px; font-size: 0.6rem; color: #00ffcc; border: 1px solid #00ffcc; padding: 5px 10px; border-radius: 10px; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        #login-screen { position: fixed; inset: 0; background: #050010; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { width: 250px; padding: 12px; margin: 10px; border-radius: 8px; border: none; text-align: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="text-shadow: 0 0 10px #ff00a0;">J-CORE</h1>
        <input type="email" id="email" placeholder="EMAIL">
        <input type="password" id="pass" placeholder="PASSWORD">
        <button style="width: 275px;" onclick="login()">ENTER THE ARENA üé≤</button>
    </div>

    <h2 style="margin-top: 10px; text-shadow: 0 0 5px #00ffcc;">J-CORE LUDO</h2>
    
    <div class="ludo-container">
        <div class="home red" style="grid-area: 1 / 1 / 7 / 7;">‚ù§</div>
        <div class="home green" style="grid-area: 1 / 10 / 7 / 16;">üçÄ</div>
        <div class="home yellow" style="grid-area: 10 / 1 / 16 / 7;">‚≠ê</div>
        <div class="home blue" style="grid-area: 10 / 10 / 16 / 16;">üíé</div>
        
        <div class="center" style="grid-area: 7 / 7 / 10 / 10;">J+M</div>
    </div>

    <div class="controls">
        <span id="dice-display">üé≤</span>
        <button onclick="rollDice()">ROLL FOR LOVE</button>
        <div class="more-soon">MORE GAMES SOON... üîí</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAZwCbtIVf4BwXRWuFkkOEPw_Kt3TQGIWc",
            authDomain: "j-core-8eb11.firebaseapp.com",
            projectId: "j-core-8eb11",
            storageBucket: "j-core-8eb11.firebasestorage.app",
            messagingSenderId: "213735832160",
            appId: "1:213735832160:web:a86c2ecc7c5f3f13796105",
            databaseURL: "https://j-core-8eb11-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                document.getElementById('login-screen').style.display = 'none';
                syncDice();
            }).catch(a => alert(a.message));
        }

        function syncDice() {
            firebase.database().ref('ludo/dice').on('value', s => {
                const v = s.val();
                if(v) document.getElementById('dice-display').innerText = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][v-1];
            });
        }

        function rollDice() {
            const r = Math.floor(Math.random() * 6) + 1;
            firebase.database().ref('ludo').update({ dice: r });
        }
    </script>
</body>
</html>
