<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-CORE | Ludo Duel</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        body { background: #050010; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .floating-heart { position: absolute; font-size: 20px; animation: floatUp 5s infinite linear; opacity: 0.3; z-index: 0; }
        @keyframes floatUp { 0% { transform: translateY(110vh); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-10vh); opacity: 0; } }
        
        .card { width: 90%; max-width: 380px; background: rgba(15, 0, 25, 0.85); border: 4px solid #00ffcc; border-radius: 25px; padding: 25px; text-align: center; z-index: 10; box-shadow: 0 0 25px #00ffcc; transition: 0.3s; }
        h1 { font-size: 2.2rem; text-shadow: 0 0 15px #ff0055; margin: 0; }
        input { width: 85%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; background: #111; color: #fff; text-align: center; border: 1px solid #333; }
        button { width: 90%; padding: 16px; margin-top: 15px; border-radius: 12px; border: none; background: linear-gradient(45deg, #ff0055, #ff00a0); color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        
        #game-area { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .ludo-board { width: 300px; height: 300px; background: #1a1a1a; border: 6px solid #fff; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); box-shadow: 0 0 35px #ff00a0; border-radius: 10px; }
        .home { border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .johan-zone { background: #00e5ff; color: #000; } 
        .maheen-zone { background: #ff0077; color: #fff; }
        
        .dice-box { margin-top: 30px; padding: 25px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 2px solid #ff00a0; text-align: center; width: 200px; }
        #dice-val { font-size: 4rem; margin-bottom: 10px; display: block; }
        
        .more-games { margin-top: 25px; font-size: 0.7rem; color: #00ffcc; border: 1px solid #00ffcc; padding: 8px 15px; border-radius: 20px; text-transform: uppercase; letter-spacing: 1px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>
    <div class="floating-heart" style="left:15%; animation-delay:0s">üíñ</div>
    <div class="floating-heart" style="left:45%; animation-delay:2s">üíò</div>
    <div class="floating-heart" style="left:75%; animation-delay:1s">‚ú®</div>

    <div class="card" id="login-card">
        <h1>J-CORE</h1>
        <p style="font-size: 11px; margin-bottom: 20px;">OFFICIAL LUDO SERVER (2-CITIES SYNC)</p>
        <input type="email" id="email" placeholder="YOUR EMAIL">
        <input type="password" id="pass" placeholder="PASSWORD">
        <button onclick="login()">ACTIVATE LOVE-LINK üöÄ</button>
        <p id="status" style="font-size: 12px; margin-top: 15px; color: #ff0055;"></p>
    </div>

    <div id="game-area">
        <h2 id="turn-display" style="text-shadow: 0 0 10px #00ffcc;">J-CORE LUDO</h2>
        <div class="ludo-board">
            <div class="home johan-zone">J</div><div class="home">üé≤</div><div class="home maheen-zone">M</div>
            <div class="home">‚ú®</div><div class="home" style="background:#fff">‚ù§</div><div class="home">‚ú®</div>
            <div class="home maheen-zone">M</div><div class="home">üé≤</div><div class="home johan-zone">J</div>
        </div>
        <div class="dice-box">
            <span id="dice-val">üé≤</span>
            <button onclick="rollDice()">ROLL FOR LOVE</button>
        </div>
        <div class="more-games">MORE GAMES SOON... üîí</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAZwCbtIVf4BwXRWuFkkOEPw_Kt3TQGIWc",
            authDomain: "j-core-8eb11.firebaseapp.com",
            projectId: "j-core-8eb11",
            storageBucket: "j-core-8eb11.firebasestorage.app",
            messagingSenderId: "213735832160",
            appId: "1:213735832160:web:a86c2ecc7c5f3f13796105",
            databaseURL: "https://j-core-8eb11-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        
        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                document.getElementById('login-card').style.display = 'none';
                document.getElementById('game-area').style.display = 'flex';
                syncGame();
            }).catch(err => { document.getElementById('status').innerText = "HICCUP: " + err.message; });
        }

        function syncGame() {
            const diceRef = firebase.database().ref('ludo/dice');
            diceRef.on('value', (snapshot) => {
                const val = snapshot.val();
                if(val) document.getElementById('dice-val').innerText = getDiceEmoji(val);
            });
        }

        function rollDice() {
            const roll = Math.floor(Math.random() * 6) + 1;
            firebase.database().ref('ludo').update({
                dice: roll,
                player: firebase.auth().currentUser.email
            });
        }

        function getDiceEmoji(num) {
            const dice = {1:'‚öÄ', 2:'‚öÅ', 3:'‚öÇ', 4:'‚öÉ', 5:'‚öÑ', 6:'‚öÖ'};
            return dice[num] || 'üé≤';
        }
    </script>
</body>
</html>
