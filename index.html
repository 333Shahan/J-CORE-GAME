<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-CORE | Heart Goal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        body { background: #050010; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .game-box { width: 320px; height: 400px; background: rgba(255, 255, 255, 0.05); border: 2px solid #ff00a0; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 30px #ff00a055; }
        .goal { width: 150px; height: 60px; border: 4px dashed #00ffcc; border-bottom: none; margin: 20px auto; position: relative; }
        
        #goalie { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 30px; transition: 0.3s; }
        #heart { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); font-size: 40px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .controls { margin-top: 30px; text-align: center; }
        .btn { background: linear-gradient(45deg, #ff0055, #ff00a0); border: none; color: white; padding: 15px 40px; border-radius: 50px; font-weight: 900; cursor: pointer; box-shadow: 0 5px 15px rgba(255,0,160,0.4); }
        .score { font-size: 1.2rem; margin-bottom: 10px; color: #00ffcc; }
    </style>
</head>
<body>

    <h1 style="background: linear-gradient(to right, #00ffcc, #ff00a0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px;">J-CORE LOVE</h1>
    <div class="score">Maheen 0 - 0 Johan</div>

    <div class="game-box">
        <div class="goal">
            <div id="goalie">ðŸ§¤</div>
        </div>
        <div id="heart">ðŸ’–</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="shoot()">SHOOT FOR LOVE! ðŸ’˜</button>
        <p style="font-size: 10px; color: #888; margin-top: 15px;">PASS THE PHONE TO PLAY</p>
    </div>

    <script>
        function shoot() {
            const heart = document.getElementById('heart');
            const goalie = document.getElementById('goalie');
            
            // Random Goalie Move
            const move = (Math.random() - 0.5) * 120;
            goalie.style.left = `calc(50% + ${move}px)`;

            // Heart Shoot
            const aim = (Math.random() - 0.5) * 150;
            heart.style.bottom = "320px";
            heart.style.left = `calc(50% + ${aim}px)`;

            setTimeout(() => {
                if (Math.abs(move - aim) < 40) {
                    alert("SAVED! Maheen blocked your love! ðŸ§¤ðŸ˜œ");
                } else {
                    alert("GOAL! You scored a kiss! ðŸ’‹ðŸ’–");
                }
                // Reset
                heart.style.bottom = "40px";
                heart.style.left = "50%";
            }, 600);
        }
    </script>
</body>
</html>
