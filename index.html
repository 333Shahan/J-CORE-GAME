<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-CORE | Love Network</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        body {
            background-color: #050010;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .floating-heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s infinite ease-in-out;
            opacity: 0.4;
            z-index: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* BOLD RGB BORDER ANIMATION */
        @keyframes rgb-glow {
            0% { border-color: #ff0055; box-shadow: 0 0 20px #ff0055; }
            33% { border-color: #00ffcc; box-shadow: 0 0 20px #00ffcc; }
            66% { border-color: #ff00a0; box-shadow: 0 0 20px #ff00a0; }
            100% { border-color: #ff0055; box-shadow: 0 0 20px #ff0055; }
        }

        .card {
            width: 85%;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(10, 0, 15, 0.7);
            border: 6px solid #fff;
            border-radius: 30px;
            animation: rgb-glow 3s infinite linear;
            text-align: center;
            backdrop-filter: blur(15px);
            z-index: 10;
            transition: transform 0.1s;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff0055;
        }

        input {
            width: 85%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
            text-align: center;
        }
        input:focus { border-color: #ff00a0; background: #220011; }

        button {
            width: 90%;
            padding: 18px;
            margin-top: 20px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(45deg, #ff0055, #ff00a0);
            color: #fff;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:active { transform: scale(0.95); background: linear-gradient(45deg, #00ffcc, #00b3ff); }

        #status-msg {
            margin-top: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #00ffcc;
            min-height: 20px;
        }
        .funny-text { font-size: 10px; opacity: 0.6; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="floating-heart" style="left: 15%; animation-delay: 0s;">ðŸ’–</div>
    <div class="floating-heart" style="left: 45%; animation-delay: 1.5s;">ðŸ’˜</div>
    <div class="floating-heart" style="left: 75%; animation-delay: 0.5s;">âœ¨</div>

    <div class="card">
        <h1>J-CORE</h1>
        <p class="funny-text">OFFICIAL ROMANCE PROTOCOL<br>(JOHAN & MAHEEN ONLY ðŸ›‘)</p>
        
        <input type="email" id="userEmail" placeholder="YOUR EMAIL (NO FAKE ONES! ðŸ¤¨)">
        <input type="password" id="userPass" placeholder="PASSWORD (HINT: ILoveYou) ðŸ¤«">
        
        <button onclick="handleSignUp()">ACTIVATE LOVE-LINK ðŸš€</button>
        
        <div id="status-msg">WAITING FOR THE QUEEN TO LOGIN...</div>
    </div>

    <script>
        // --- ðŸš¨ CRITICAL STEP: REPLACE THESE WITH YOUR REAL FIREBASE KEYS ðŸš¨ ---
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            authDomain: "PASTE_YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "PASTE_YOUR_PROJECT_ID",
            storageBucket: "PASTE_YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "PASTE_YOUR_SENDER_ID",
            appId: "PASTE_YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function handleSignUp() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const msg = document.getElementById('status-msg');
            const card = document.querySelector('.card');

            // Funny validation check
            if(email === "" || pass === "") {
                msg.innerText = "ERROR: I CAN'T READ MINDS! FILL IT OUT ðŸ¥º";
                msg.style.color = "#ff4444";
                
                // Make the box physically shake if she doesn't type anything!
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 100);
                setTimeout(() => card.style.transform = "translateX(0)", 200);
                return;
            }

            msg.innerText = "CHECKING IF YOU ARE CUTE ENOUGH... ðŸ¤”ðŸ’–";
            msg.style.color = "#fff";

            // The Real Firebase Sign-Up Logic
            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    msg.innerText = "ACCESS GRANTED! WELCOME TO OUR WORLD. ðŸ¥°";
                    msg.style.color = "#00ffcc";
                })
                .catch((error) => {
                    // Custom funny error for duplicate accounts
                    if(error.code === 'auth/email-already-in-use') {
                        msg.innerText = "YOU ALREADY LIVE IN MY HEART (AND DATABASE) ðŸ˜‚";
                    } else {
                        msg.innerText = "HICCUP: " + error.message;
                    }
                    msg.style.color = "#ff4444";
                });
        }
    </script>
</body>
