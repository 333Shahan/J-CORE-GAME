<!DOCTYPE html>
<html lang="en">
<head>

    <title>J-CORE | Romantic Arena</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        
        body { background: #050010; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }

        /* Neon Background Elements */
        .bg-glow { position: fixed; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,0,160,0.2) 0%, transparent 70%); z-index: -1; filter: blur(50px); }
        .heart { position: absolute; color: #ff00a0; opacity: 0.3; animation: floatUp 6s infinite linear; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 50% { opacity: 0.6; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }

        /* The Hub Card */
        .main-container { width: 90%; max-width: 420px; background: rgba(10, 0, 20, 0.9); border: 3px solid transparent; border-image: linear-gradient(45deg, #00ffcc, #ff00a0) 1; border-radius: 20px; padding: 20px; text-align: center; box-shadow: 0 0 30px rgba(255, 0, 160, 0.4); z-index: 10; }
        
        h1 { font-size: 2.2rem; background: linear-gradient(to right, #00ffcc, #ff00a0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 5px 0; }
        .subtitle { font-size: 0.6rem; letter-spacing: 2px; color: #00ffcc; margin-bottom: 20px; }

        /* RGB Ludo Board Overlay */
        .ludo-frame { position: relative; width: 300px; height: 300px; margin: 0 auto; border: 4px solid #fff; box-shadow: 0 0 20px #ff00a0, inset 0 0 15px #00ffcc; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); background: #111; }
        .zone { border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; position: relative; }
        .zone-m { background: rgba(255, 0, 160, 0.3); color: #ff00a0; text-shadow: 0 0 10px #ff00a0; }
        .zone-j { background: rgba(0, 255, 204, 0.3); color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
        .center-heart { font-size: 2rem; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* Controls */
        .dice-area { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        #dice-val { font-size: 3.5rem; display: block; margin-bottom: 10px; text-shadow: 0 0 15px #ff00a0; }
        button { background: linear-gradient(45deg, #ff0055, #ff00a0); border: none; color: white; padding: 15px 30px; border-radius: 50px; font-weight: 900; box-shadow: 0 5px 15px rgba(255,0,160,0.4); cursor: pointer; width: 80%; }
        
        /* The requested "More Games" button */
        .more-games { margin-top: 20px; display: inline-block; padding: 8px 20px; border: 1px solid #00ffcc; color: #00ffcc; font-size: 0.7rem; border-radius: 20px; text-transform: uppercase; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px #00ffcc; } 50% { box-shadow: 0 0 15px #00ffcc; } }

        #login-overlay { position: fixed; inset: 0; background: #050010; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 15px; width: 250px; margin: 10px; border-radius: 10px; text-align: center; }
    </style>
</head>

</html>
