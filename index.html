<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-CORE | Heartbeat Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body { background: #0a0a0a; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* --- ONLINE STATUS BADGE --- */
        .status-container { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 50px; margin: 10px auto; width: fit-content; border: 1px solid rgba(0, 255, 204, 0.3); }
        .status-dot { width: 10px; height: 10px; background: #888; border-radius: 50%; transition: 0.5s; }
        .status-dot.online { background: #00ffcc; box-shadow: 0 0 10px #00ffcc; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .status-text { font-size: 0.7rem; letter-spacing: 1px; color: #00ffcc; text-transform: uppercase; }

        /* --- HUB INTERFACE --- */
        #main-hub { display: none; flex-direction: column; height: 100%; }
        .header { padding: 20px; text-align: center; background: #1a1a1a; border-bottom: 2px solid #333; position: relative; }
        .header h1 { margin: 0; font-size: 1.5rem; background: linear-gradient(to right, #00ffcc, #ff00a0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Chat Area */
        .chat-area { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; background: radial-gradient(circle at center, #1a1a1a 0%, #050010 100%); }
        .bubble { background: #ff0055; padding: 12px 18px; border-radius: 20px; border-bottom-left-radius: 2px; margin-bottom: 10px; max-width: 80%; border: 2px solid #fff; font-size: 0.9rem; position: relative; }

        /* Game Card (Pool) */
        .game-menu { background: #1f1f1f; padding: 20px; border-top-left-radius: 30px; border-top-right-radius: 30px; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); }
        .pool-card { background: url('https://images.unsplash.com/photo-1544197150-b99a580bb7a8?auto=format&fit=crop&w=400&q=80'); background-size: cover; height: 140px; border-radius: 20px; display: flex; align-items: flex-end; padding: 20px; border: 3px solid #00ffcc; cursor: pointer; position: relative; overflow: hidden; }
        .pool-card::after { content: "PLAY NOW"; position: absolute; top: 15px; right: 15px; background: #00ffcc; color: #000; font-size: 10px; font-weight: 900; padding: 5px 10px; border-radius: 10px; }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: #050010; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 25px; border: 2px solid #ff00a0; text-align: center; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 15px; margin: 10px 0; width: 250px; border-radius: 12px; text-align: center; }
        .btn { background: linear-gradient(45deg, #ff0055, #ff00a0); border: none; color: #fff; padding: 15px 40px; border-radius: 50px; font-weight: 900; cursor: pointer; width: 100%; box-shadow: 0 5px 15px rgba(255,0,160,0.3); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color: #ff00a0; margin: 0;">J-CORE</h1>
            <p style="font-size: 10px; color: #00ffcc; letter-spacing: 3px; margin-bottom: 20px;">ACCESSING ARENA...</p>
            <input type="email" id="email" placeholder="YOUR EMAIL">
            <input type="password" id="pass" placeholder="SECRET KEY">
            <button class="btn" onclick="login()">ENTER ARENA</button>
        </div>
    </div>

    <div id="main-hub">
        <div class="header">
            <h1>J-CORE HUB</h1>
            <div class="status-container">
                <div id="status-dot" class="status-dot"></div>
                <div id="status-text" class="status-text">Detecting Partner...</div>
            </div>
        </div>

        <div class="chat-area">
            <div class="bubble">Welcome back, Boss! ðŸŽ±</div>
            <div class="bubble" style="background: #009688;">Maheen's cue is waiting... ðŸ˜œ</div>
        </div>

        <div class="game-menu">
            <div class="pool-card" onclick="alert('Pool Game Loading...')">
                <span style="font-weight: 900; text-shadow: 0 2px 10px #000; font-size: 1.2rem;">8-BALL POOL ðŸŽ±</span>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAZwCbtIVf4BwXRWuFkkOEPw_Kt3TQGIWc",
            authDomain: "j-core-8eb11.firebaseapp.com",
            projectId: "j-core-8eb11",
            storageBucket: "j-core-8eb11.firebasestorage.app",
            messagingSenderId: "213735832160",
            appId: "1:213735832160:web:a86c2ecc7c5f3f13796105",
            databaseURL: "https://j-core-8eb11-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let myEmail = "";
        const partnerEmail = "333shahan@gmail.com"; 

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, p).then((user) => {
                myEmail = user.user.email;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                setupPresence();
            }).catch(a => alert(a.message));
        }

        // --- THE ONLINE DETECTION SYSTEM ---
        function setupPresence() {
            const myStatusRef = db.ref('/status/' + myEmail.replace(/\./g, '_'));
            const partnerStatusRef = db.ref('/status/' + partnerEmail.replace(/\./g, '_'));

            // Set my status to online when connected, offline when I leave
            db.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === false) return;
                myStatusRef.onDisconnect().set('offline').then(() => {
                    myStatusRef.set('online');
                });
            });

            // Listen for Partner's status
            partnerStatusRef.on('value', (snapshot) => {
                const status = snapshot.val();
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                
                if (status === 'online') {
                    dot.classList.add('online');
                    text.innerText = "MAHEEN IS ONLINE ðŸ’–";
                } else {
                    dot.classList.remove('online');
                    text.innerText = "MAHEEN IS AWAY ðŸŒ™";
                }
            });
        }
    </script>
</body>
</html>
